<!DOCTYPE html>
<html>
<head>
<title>The Evolution of Computer Parts</title>
<style>
body {
  font-family: 'Roboto Mono', monospace;
  background: linear-gradient(135deg, #1e2833, #2e3f4f);
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  color: #dfe6e9;
}

.container {
  width: 90%;
  max-width: 900px;
  background: linear-gradient(to bottom, rgba(40,55,68,0.9), rgba(26,38,49,0.9));
  border-radius: 20px;
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
  padding: 40px;
  margin: 50px auto;
  position: relative;
  animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.slide {
  display: none;
  text-align: center;
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.6s ease, transform 0.6s ease;
}

.slide.active {
  display: block;
  opacity: 1;
  transform: translateY(0);
}

.slide img {
  max-width: 40%;
  height: auto;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
  margin-bottom: 30px;
  animation: zoomIn 0.8s ease;
}

@keyframes zoomIn {
  from {
    transform: scale(0.8);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}

.slide h1 {
  font-size: 3.5em;
  text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.6);
  margin-bottom: 20px;
}

.slide h2 {
  font-size: 2.2em;
  text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.4);
  margin-bottom: 30px;
}

.slide p {
  font-size: 1.4em;
  line-height: 1.6;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
}

.navigation {
  display: flex;
  gap: 20px;
  justify-content: center;
  margin-top: 20px;
}

.navigation button {
  background-color: rgba(0, 123, 255, 0.8);
  border: none;
  color: white;
  padding: 15px 25px;
  font-size: 1.2em;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
  transition: background-color 0.3s ease, transform 0.3s ease;
}

.navigation button:hover {
  background-color: rgba(0, 100, 255, 0.9);
  transform: scale(1.1);
}

.navigation button:disabled {
  background-color: rgba(0, 123, 255, 0.4);
  cursor: not-allowed;
}

.slide button {
  background-color: rgba(0, 123, 255, 0.8);
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  margin-top: 20px;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
  transition: background-color 0.3s ease;
}

.slide button:hover {
  background-color: rgba(0, 100, 255, 0.9);
}
</style>
</head>
<body>
<div class="container">
  <div class="slide active" id="slide1">
    <h1>The Evolution of Computer Parts</h1>
    <h2>A Journey Through Time</h2>
    <img src="Personal_System_2_Series_of_Computers.png" alt="80s/90s Computer">
    <p id="slide1Text">Welcome to our journey through the history of computer parts! We'll explore how technology has changed over the years and how it affects our daily lives.</p>
    <button onclick="speak(this.parentNode)">Speak</button>
  </div>
  <!-- Additional slides go here -->
  <div class="navigation">
    <button id="prevBtn" onclick="showPreviousSlide()" disabled>Previous</button>
    <button id="nextBtn" onclick="showNextSlide()">Next</button>
  </div>
</div>
<script>
let currentSlide = 0;
const slides = document.getElementsByClassName("slide");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");

function showSlide(n) {
  if (n < 0) n = slides.length - 1;
  if (n >= slides.length) n = 0;
  Array.from(slides).forEach(slide => slide.classList.remove("active"));
  slides[n].classList.add("active");
  currentSlide = n;
  prevBtn.disabled = currentSlide === 0;
  nextBtn.disabled = currentSlide === slides.length - 1;
}

function showPreviousSlide() {
  showSlide(currentSlide - 1);
}

function showNextSlide() {
  showSlide(currentSlide + 1);
}
</script>
</body>
</html>
